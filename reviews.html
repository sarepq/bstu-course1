        .reviews-grid {
            display: grid;

            background: #2b2b34;

            padding: 20px;
            margin: 10px;

        }
        .review-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .review-name {
            color: #ffffff;
            margin: 10px 0;
        }
        .review-text {

        .reviews-section {

        .reviews-title {
